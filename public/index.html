<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Rei AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app">

  <div class="footer">EVA-inspired UI · v0.1
</div>

<script src="script.js"></script>
</body>
</html>
