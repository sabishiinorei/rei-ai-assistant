<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rei AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>

<div class="app">
  <div class="status">online</div>

  <h1>Rei AI Assistant</h1>
  <div class="subtitle">EVA AI Interface</div>

  <div class="chat" id="chat">
    <div class="message rei">
      Привет, я Рей. Чем помочь?
    </div>
  </div>

  <div class="input-area">
    <input id="input" placeholder="Написать Рей…" />
    <button id="send">Отправить</button>
  </div>

  <div class="footer">EVA-inspired UI · v0.1</div>
</div>

<script src="script.js"></script>
</body>
</html>
