<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />

  <title>Rei AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <header class="app-header">
  <img src="logo.png" alt="Rei Logo" class="app-logo">

  <div class="app-title">
    <span class="app-status">
      <span class="status-dot"></span>
      Rei online
    </span>
    <h1>Rei AI Assistant</h1>
  </div>
</header>
    <div class="chat-card">

      <div class="header">
        <div class="status">
          <span class="dot"></span>
          Rei online
        </div>
        <h1>Rei AI Assistant</h1>
        <p class="subtitle">EVA AI Interface</p>
      </div>

      <div id="chat" class="chat">
        <div class="message ai">
          Привет! Я Рей, чем могу помочь?
        </div>
      </div>

      <form id="chat-form" class="input-area">
        <input
          id="message"
          type="text"
          placeholder="Написать Рей..."
          autocomplete="off"
        />
        <button type="submit">Отправить</button>
      </form>

      <div class="footer">
        EVA-inspired UI · v0.1
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
